{% load static %}
{% include 'navbar.html' %}
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    min-height: 100vh;
    align-items: center;
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 60%;
}

.logout-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f00; /* Add your desired background color */
    color: #fff; /* Add your desired text color */
    text-decoration: none;
    border: none;
    border-radius: 5px;
}

.logout-link:hover {
    background-color: #d00; /* Add your desired background color on hover */
    /* Add any additional hover styles if needed */
}

.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

form{
    height: 900px;
    width: 900px;
    background-color: rgba(255,255,255,0.13);
    position: relative;
    transform: translate(-50%,-50%);
    top: 70%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

.fields{
    display:flex;
    align-items: center;
    justify-content: space-between;
    }

.input-fields{
    display:flex;
    flex-direction: column;
    width: calc(100/3 - 15px)
    }
.input-field label {
    display: inline-block; /* or 'inline' if you prefer */
    margin-right: 10px; /* Adjust this value as needed to control the spacing between labels and checkboxes */
}

.input-field input[type="checkbox"] {
    display: inline-block; /* or 'inline' if you prefer */
    vertical-align: middle; /* This aligns the checkbox with the text vertically */
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    color:#fff;
    display: block;
    height: 50px;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
select{
    color:#fff;
    display: block;
    height: 50px;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    }
.input-fields .gender-options {
    display: flex;
    align-items: center;
  }

  /* Additional style for the gender labels */
  .input-fields .gender-options label {
    margin-right: 10px;
  }

  .input-fields .gender-options input[type="radio"] {
    vertical-align: middle;
    margin-right: 5px;
  }
::placeholder{
    color: #e5e5e;
}
button{
    margin-top: 50px;
    width: 50%;
    display: inline-block;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;

}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}

textarea{
    background-color:rgba(255,255,255,0.07);
    color: white;
    }

select{
    background-color: rgba(255,255,255,0.07);
    color: white;
    }

select option{
 color:black;
 height: 50px;}
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" >
        {% csrf_token %}
        <h3>Register Here</h3>

        <div class="fields">

        <div class="input-field">
        <label >Name</label>
        <input type="text" placeholder="name" name="name">
        </div>

        <div class="input-field">
        <label>Email</label>
        <input type="email" placeholder="email" name="email">
        </div>

        <div class="input-field">
        <label >Date of Birth</label>
        <input type="date" placeholder="date of birth" name="dob">
        </div>

        </div>

        <div class="fields">
      <!-- Second row with three input fields -->
      <div class="input-fields">
          <div class="gender-options">
        <label>Gender</label>

          <label for="male">Male</label>
          <input type="radio" name="gender" value="male">

          <label for="female">Female</label>
          <input type="radio" name="gender" value="female">

          </div>
      </div>

        <div class="input-field">
        <label>Age</label>
        <input type="text" placeholder="Age" name="age">
        </div>

        <div class="input-field">
        <label>Phone Number</label>
        <input type="text" placeholder="phone number" name="number">
        </div>

        </div>
        <div class="fields">

        <div class="input-field">
        <label>Address</label>
            <input type="text" placeholder="address" name="address" rows="5"></input>
        </div>

        <div class="input-field">
        <label>Department</label>
        <select name=" " id="country">
            <option value="">-- Select Department --</option>
            </select>
        </div>


        <div class="input-field">
        <label>Courses</label>
        <select name=" " id="state">
        <option value="">-- Select Course --</option>
            </select>
        </div>
            </div>

        <div class="fields">
            <div class="input-field">
        <label>Purpose</label>
        <select name="purpose " >
        <option value="">Enquiry</option>
            <option value="">Order</option>
            <option value="">Return</option>
            </select>
        </div>
        </div>

        <div class="fields>">
            <div class="input-field">
                <label>Materials Provided : </label>
                <label>Note book</label>
                <input type="checkbox">

                <label>pen</label>
                <input type="checkbox">

                <label>Question Paper</label>
                <input type="checkbox">
            </div>

            </div>

        <a href=""> <button>Submit</button></a>
        <a href="{% url 'logout' %}">Logout</a>
        <div class="social">
          <a href="{% url 'home' %}"><div class="go" >  Home</div></a>
        </div>
    </form>
</body>
<script src="{% static 'js/app.js' %}"></script>
